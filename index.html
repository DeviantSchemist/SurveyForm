<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial- scale=1, shrink-to-fit=no">
  <title id="title">Survey Form</title>
  <link rel="stylesheet" href="./style.css">
  <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description"><em>This is a survey to improve our site</em></p> 
  <div class="container">
    <form id="survey-form">
      <label for="name-label" class="input-label">Name</label>
      <input type="text" placeholder="Enter your name" id="name-label" name="name-label" size="92" required><br><br>
      <label for="email-label" class="input-label">Email</label>
      <input type="email" placeholder="Enter your email" id="email-label" name="email-label" size="92" required><br><br>
      <label for="number-label" class="input-label">Age (Optional)</label>
      <input type="number" placeholder="Age" id="number-label" name="number-label"><br><br>
      <label for="dropdown" class="dropdown-label">Which best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value="none" selected disabled>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="none">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend this site to a friend?</p>
      <input type="radio" name="group" value="definitely" checked>
      <label>Definitely</label><br>
      <input type="radio" name="group" value="maybe">
      <label>Maybe</label><br>
      <input type="radio" name="group" value="not-sure">
      <label>Not Sure</label><br>
      <label for="dropdown" class="dropdown-label">What is your favorite feature?</label>
      <select name="dropdown" id="dropdown">
        <option value="none" selected disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <input type="checkbox" id="option1" name="option1" value="front-end">
      <label for="option1"> Front-end Projects</label><br>
      <input type="checkbox" id="option2" name="option2" value="back-end">
      <label for="option2"> Back-end Projects</label><br>
      <input type="checkbox" id="option3" name="option3" value="data-visualization">
      <label for="option3"> Data Visualization</label><br>
      <input type="checkbox" id="option4" name="option4" value="challenges">
      <label for="option4"> Challenges</label><br>
      <input type="checkbox" id="option5" name="option5" value="open-source">
      <label for="option5"> Open Source Community</label><br>
      <input type="checkbox" id="option6" name="option6" value="help-room">
      <label for="option6"> Gitter help rooms</label><br>
      <input type="checkbox" id="option7" name="option7" value="videos">
      <label for="option7"> Videos</label><br>
      <input type="checkbox" id="option8" name="option8" value="meetups">
      <label for="option8"> City Meetups</label><br>
      <input type="checkbox" id="option9" name="option9" value="wiki">
      <label for="option9"> Wiki</label><br>
      <input type="checkbox" id="option10" name="option10" value="forum">
      <label for="option10"> Forum</label><br>
      <input type="checkbox" id="option11" name="option11" value="additional">
      <label for="option11"> Additional Courses</label><br>
      <label for="comments">Any comments or suggestions?</label>
      <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
